<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — Chatbot</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body class="auth-body">
  <div class="login-container">
    <div class="login-card pretty">
      <div class="logo-stack">
        <div class="automation-orb"></div>
        <h1>Chatbot</h1>
        <p class="subtitle">Sign in to continue</p>
      </div>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="/login" class="login-form" autocomplete="off">
        <input id="email" name="email" type="email" placeholder="Email" required />
        <input id="password" name="password" type="password" placeholder="Password" required />
        <button type="submit" class="btn primary" style="width:100%;">Sign in</button>
      </form>

      <div class="auth-alt tiny">
        Don’t have an account? <a class="link-purple" href="/register">Create one</a>
      </div>

      <div class="footer tiny">© 2025 Chatbot</div>
    </div>
  </div>
</body>
</html>
